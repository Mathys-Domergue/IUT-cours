!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.11 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.114.11 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.0.112.11 255.255.255.0
 duplex auto
 speed auto
!
router eigrp 10
 redistribute bgp 100
 passive-interface FastEthernet0/0
 network 0.0.0.0
 default-metric 100000 100 255 1 1500
 auto-summary
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 redistribute eigrp 10
 neighbor 10.10.10.4 remote-as 400
 neighbor 10.10.10.4 disable-connected-check
 neighbor 10.10.10.4 update-source Loopback0
 neighbor 10.10.10.4 route-map set-loc-pref in
 no auto-summary
!
no ip http server
no ip http secure-server
ip route 10.10.10.4 255.255.255.255 FastEthernet0/0
!
!
!
!
route-map set-loc-pref permit 10
 set local-preference 110
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
