!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.3 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.23.3 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.0.34.3 255.255.255.0
 duplex auto
 speed auto
!
router bgp 300
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.10.10.2 remote-as 200
 neighbor 10.10.10.2 disable-connected-check
 neighbor 10.10.10.2 update-source Loopback0
 neighbor 10.10.10.2 route-map set-loc-pref in
 neighbor 10.10.10.4 remote-as 400
 neighbor 10.10.10.4 disable-connected-check
 neighbor 10.10.10.4 update-source Loopback0
 no auto-summary
!
ip http server
no ip http secure-server
ip route 10.10.10.2 255.255.255.255 FastEthernet0/0
ip route 10.10.10.4 255.255.255.255 FastEthernet1/0
!
!
!
!
route-map set-loc-pref permit 10
 set local-preference 110
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
